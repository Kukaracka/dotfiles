# For window rules and layerrules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# NOTES: This is only for Hyprland > 0.48

# note for ja: This should NOT be implemented on Debian and Ubuntu

# windowrule - tags - add apps under appropriate tag to use the same settings
# browser tags
windowrule = tag +browser, match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
windowrule = tag +browser, match:class ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
windowrule = tag +browser, match:class ^(chrome-.+-Default)$ # Chrome PWAs
windowrule = tag +browser, match:class ^([Cc]hromium)$
windowrule = tag +browser, match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$
windowrule = tag +browser, match:class ^(Brave-browser(-beta|-dev|-unstable)?)$
windowrule = tag +browser, match:class ^([Tt]horium-browser|[Cc]achy-browser)$
windowrule = tag +browser, match:class ^(zen-alpha|zen)$

windowrule = tag +secure, match:class ^(Throne)$
windowrule = tag +secure, match:class ^(org.keepassxc.KeePassXC)$

# notif tags
windowrule = tag +notif, match:class ^(swaync-control-center|swaync-notification-window|swaync-client|class)$

# KooL settings tag
windowrule = tag +KooL_Cheat, match:title ^(KooL Quick Cheat Sheet)$
windowrule = tag +KooL_Settings, match:title ^(KooL Hyprland Settings)$
windowrule = tag +KooL-Settings, match:class ^(nwg-displays|nwg-look)$

# terminal tags
windowrule = tag +terminal, match:class ^(Alacritty|kitty|kitty-dropterm)$

# email tags
windowrule = tag +email, match:class ^([Tt]hunderbird|org.gnome.Evolution)$
windowrule = tag +email, match:class ^(eu.betterbird.Betterbird)$

# project tags
windowrule = tag +projects, match:class ^(codium|codium-url-handler|VSCodium)$
windowrule = tag +projects, match:class ^(VSCode|code-url-handler)$
windowrule = tag +projects, match:class ^(jetbrains-.+)$ # JetBrains IDEs

# screenshare tags
windowrule = tag +screenshare, match:class ^(com.obsproject.Studio)$

# IM tags
windowrule = tag +im, match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$
windowrule = tag +im, center on, float on, size (monitor_w*0.6) (monitor_h*0.7), match:class ^([Ff]erdium)$
windowrule = tag +im, match:class ^([Ww]hatsapp-for-linux)$
windowrule = tag +im, match:class ^(ZapZap|com.rtosta.zapzap)$
windowrule = tag +im, match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$
windowrule = tag +im, match:class ^(teams-for-linux)$
windowrule = tag +im, match:class ^(im.riot.Riot|Element)$ # Element Matrix client

# game tags
windowrule = tag +games, match:class ^(gamescope)$
windowrule = tag +games, match:class ^(steam_app_\d+)$

# music tags
windowrule = tag +music, match:class ^(yandex-music)$
# windowrule = tag +music, class:^(songrec)$

# gamestore tags
windowrule = tag +gamestore, match:class ^([Ss]team)$
windowrule = tag +gamestore, match:title ^([Ll]utris)$
windowrule = tag +gamestore, match:class ^(com.heroicgameslauncher.hgl)$

# file-manager tags
windowrule = tag +file-manager, match:class ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt)$
windowrule = tag +file-manager, match:class ^(app.drey.Warp)$

# wallpaper tags
windowrule = tag +wallpaper, match:class ^([Ww]aytrogen)$

# multimedia tags
windowrule = tag +multimedia, match:class ^([Aa]udacious)$

# multimedia-video tags
windowrule = tag +multimedia_video, match:class ^([Mm]pv|vlc)$

# settings tags
windowrule = tag +settings, center on, match:title ^(ROG Control)$
windowrule = tag +settings, match:class ^(wihotspot(-gui)?)$ # wifi hotspot
windowrule = tag +settings, match:class ^([Bb]aobab|org.gnome.[Bb]aobab)$ # Disk usage analyzer
windowrule = tag +settings, match:class ^(gnome-disks|wihotspot(-gui)?)$
windowrule = tag +settings, match:title (Kvantum Manager)
windowrule = tag +settings, match:class ^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrule = tag +settings, match:class ^(nm-applet|nm-connection-editor|blueman-manager)$
windowrule = tag +settings, center on, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = tag +settings, match:class ^(qt5ct|qt6ct|[Yy]ad)$
windowrule = tag +settings, match:class (xdg-desktop-portal-gtk)
windowrule = tag +settings, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = tag +settings, match:class ^([Rr]ofi)$

# viewer tags
windowrule = tag +viewer, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$ # system monitor
windowrule = tag +viewer, match:class ^(evince)$ # document viewer
windowrule = tag +viewer, match:class ^(eog|org.gnome.Loupe)$ # image viewer

# Some special override rules
windowrule = no_blur on, match:tag multimedia_video*
 
# POSITION
# windowrule = center,floating:1 # warning, it cause even the menu to float and center.
windowrule = center on, float on, size (monitor_w*0.65) (monitor_h*0.9), match:tag KooL_Cheat*
windowrule = center on, opacity 1.0 1.0, match:tag im*
windowrule = center on, float on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrule = center on, float on, match:tag KooL-Settings*
windowrule = center on, match:title ^(Keybindings)$
windowrule = center on, size (monitor_w*0.6) (monitor_h*0.7), match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = move ((monitor_w*0.72)) ((monitor_h*0.07)), float on, opacity 0.95 0.75, pin on, keep_aspect_ratio on, match:title ^(Picture-in-Picture)$
#windowrule = move 72% 7%,title:^(Firefox)$ 

# windowrule to avoid idle for fullscreen apps
#windowrule = idleinhibit fullscreen, class:^(*)$
#windowrule = idleinhibit fullscreen, title:^(*)$
windowrule = idle_inhibit fullscreen, match:fullscreen 1

# windowrule move to workspace
# windowrule = workspace 2, tag:browser*
# windowrule = workspace 3, class:^([Tt]hunar)$
# windowrule = workspace 3, tag:projects*
# windowrule = workspace 3, tag:im*
# windowrule = workspace 4, tag:secure*
windowrule = workspace 5, match:tag gamestore*
windowrule = workspace 6, match:tag music*
windowrule = workspace 8, no_blur on, fullscreen on, match:tag games*

# windowrule move to workspace (silent)
windowrule = workspace 4 silent, match:tag screenshare*
windowrule = workspace 6 silent, match:class ^(virt-manager)$
windowrule = workspace 6 silent, match:class ^(.virt-manager-wrapped)$
windowrule = workspace 9 silent, opacity 1.0 0.9, match:tag multimedia*

# FLOAT
windowrule = float on, match:class ^(be.alexandervanhee.gradia)$
# windowrule = size 60% 60%, class:^(be.alexandervanhee.gradia)$
windowrule = float on, match:title ^(Media viewer)$
windowrule = float on, opacity 0.9 0.7, size (monitor_w*0.7) (monitor_h*0.7), match:tag wallpaper*
windowrule = float on, opacity 0.8 0.7, size (monitor_w*0.7) (monitor_h*0.7), match:tag settings*
# windowrule = float, tag:viewer*
windowrule = float on, match:class ([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float on, match:class (org.gnome.Calculator), match:title (Calculator)
windowrule = float on, match:class ^(mpv|com.github.rafostar.Clapper)$
windowrule = float on, match:class ^([Qq]alculate-gtk)$
#windowrule = float, class:^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
#windowrule = float, title:^(Firefox)$

# windowrule - ######### float popups and dialogue #######
windowrule = float on, center on, match:title ^(Authentication Required)$
windowrule = float on, match:class (codium|codium-url-handler|VSCodium), match:title negative:(.*codium.*|.*VSCodium.*)
windowrule = float on, match:class ^(com.heroicgameslauncher.hgl)$, match:title negative:(Heroic Games Launcher)
windowrule = float on, match:class ^([Ss]team)$, match:title negative:^([Ss]team)$

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.6), center on, match:title ^(Add Folder to Workspace)$

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.6), center on, match:title ^(Save As)$

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.6), match:initial_title (Open Files)

windowrule = float on, center on, size (monitor_w*0.16) (monitor_h*0.12), match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
# END of float popups and dialogue #######

# OPACITY
windowrule = opacity 1.0 1.0, match:tag browser*
windowrule = opacity 0.9 0.8, match:tag projects*
windowrule = opacity 0.9 0.8, match:tag file-manager*
windowrule = opacity 1 0.8, match:tag terminal*
windowrule = opacity 0.82 0.75, fullscreen on, match:tag viewer*
windowrule = opacity 0.8 0.7, match:class ^(gedit|org.gnome.TextEditor|mousepad)$
windowrule = opacity 0.9 0.8, match:class ^(deluge)$
windowrule = opacity 0.9 0.8, match:class ^(seahorse)$ # gnome-keyring gui
windowrule = opacity 0.8, match:class ^(code)$
windowrule = opacity 1.0, match:title ^(.*nvim.*)$
windowrule = opacity 1.0, match:title ^(.*sen.*)$
windowrule = opacity 1.0, match:title ^(.*bash.*)$
windowrule = opacity 1.0, match:title ^(n.*)$

