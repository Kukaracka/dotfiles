windowrule = tag +modalcenter, match:title ^(–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞)$
windowrule = tag +modalcenter, match:title ^(–û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª)$

windowrule = float on, size (monitor_w*0.6) (monitor_h*0.8), opacity 0.9, match:tag modalcenter*

windowrule = scroll_touchpad 0.8, match:class ^(kitty)$
windowrule = scroll_touchpad 0.4, match:class ^(ONLYOFFICE)$
windowrule = scroll_touchpad 0.2, match:class ^(org.telegram.desktop)$
