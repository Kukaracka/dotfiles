# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
# windowrule = opacity 0.89 override 0.89 override, match:class .*

# Disable blur for xwayland context menus
# windowrule = no_blur 1,match:class ^()$,match:title ^()$
# windowrule = no_blur 1, xwayland:1


# Floating
windowrule = center 1, match:title ^(Open File)(.*)$
windowrule = float 1, match:title ^(Open File)(.*)$
windowrule = center 1, match:title ^(Select a File)(.*)$
windowrule = float 1, match:title ^(Select a File)(.*)$
windowrule = center 1, match:title ^(Choose wallpaper)(.*)$
windowrule = float 1, match:title ^(Choose wallpaper)(.*)$
windowrule = size 60% 65%, match:title ^(Choose wallpaper)(.*)$
windowrule = center 1, match:title ^(Open Folder)(.*)$
windowrule = float 1, match:title ^(Open Folder)(.*)$
windowrule = center 1, match:title ^(Save As)(.*)$
windowrule = float 1, match:title ^(Save As)(.*)$
windowrule = center 1, match:title ^(Library)(.*)$
windowrule = float 1, match:title ^(Library)(.*)$
windowrule = center 1, match:title ^(File Upload)(.*)$
windowrule = float 1, match:title ^(File Upload)(.*)$
windowrule = center 1, match:title ^(.*)(wants to save)$
windowrule = float 1, match:title ^(.*)(wants to save)$
windowrule = center 1, match:title ^(.*)(wants to open)$
windowrule = float 1, match:title ^(.*)(wants to open)$
windowrule = float 1, match:class ^(blueberry\.py)$
windowrule = float 1, match:class ^(guifetch)$   # FlafyDev/guifetch
windowrule = float 1, match:class ^(pavucontrol)$
windowrule = size 45%, match:class ^(pavucontrol)$
windowrule = center 1, match:class ^(pavucontrol)$
windowrule = float 1, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 45%, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = center 1, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float 1, match:class ^(nm-connection-editor)$
windowrule = size 45%, match:class ^(nm-connection-editor)$
windowrule = center 1, match:class ^(nm-connection-editor)$
windowrule = float 1, match:class .*plasmawindowed.*
windowrule = float 1, match:class kcm_.*
windowrule = float 1, match:class .*bluedevilwizard
windowrule = float 1, match:title .*Welcome
windowrule = float 1, match:title ^(illogical-impulse Settings)$
windowrule = float 1, match:title .*Shell conflicts.*
windowrule = float 1, match:class org.freedesktop.impl.portal.desktop.kde
windowrule = size 60% 65%, match:class org.freedesktop.impl.portal.desktop.kde
windowrule = float 1, match:class ^(Zotero)$
windowrule = size 45%, match:class ^(Zotero)$

# Move
# kde-material-you-colors spawns a window when changing dark/light theme. This is to make sure it doesn't interfere at all.
windowrule = float 1, match:class ^(plasma-changeicons)$
windowrule = no_initial_focus 1, match:class ^(plasma-changeicons)$
windowrule = move 999999 999999, match:class ^(plasma-changeicons)$
# stupid dolphin copy
windowrule = move 40 80, match:title ^(Copying â€” Dolphin)$

# Tiling
windowrule = tile 1, match:class ^dev\.warp\.Warp$

# Picture-in-Picture
windowrule = float 1, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keep_aspect_ratio 1, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$ 
windowrule = size 25%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float 1, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin 1, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# --- Tearing ---
windowrule = immediate 1, match:title .*\.exe
windowrule = immediate 1, match:title .*minecraft.*
# windowrule = immediate, match:class ^(steam_app).*

# Fix Jetbrain IDEs focus/rerendering problem
# windowrule=no_initial_focus 1,match:class ^jetbrains-.*$,match:floating 1,match:title ^$|^\s$|^win\d+$

# No shadow for tiled windows (matches windows that are not floating).
windowrule = no_shadow on, match:float 0

# ######## Workspace rules ########
workspace = special:special, gapsout:30

# ######## Layer rules ########
layerrule = xray 1, match:namespace .*
# layerrule = noanim, .*
layerrule = no_anim on, match:namespace walker
layerrule = no_anim on, match:namespace selection
layerrule = no_anim on, match:namespace overview
layerrule = no_anim on, match:namespace anyrun
layerrule = no_anim on, blur on, ignore_alpha 0.6, match:namespace indicator.*
layerrule = no_anim on, match:namespace osk
layerrule = no_anim on, match:namespace hyprpicker

layerrule = no_anim on, match:namespace noanim
layerrule = blur on, ignore_alpha 0, match:namespace gtk-layer-shell
layerrule = blur on, ignore_alpha 0.5, match:namespace launcher
layerrule = blur on, ignore_alpha 0.69, match:namespace notifications
layerrule = blur on, match:namespace logout_dialog # wlogout

# ags
layerrule = animation slide left, match:namespace sideleft.*
layerrule = animation slide right, match:namespace sideright.*
layerrule = blur on, match:namespace session[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace bar[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace barcorner.*
layerrule = blur on, ignore_alpha 0.6, match:namespace dock[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace overview[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace cheatsheet[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace sideright[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace sideleft[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace osk[0-9]*

# Quickshell
layerrule = blur_popups on, blur on, ignore_alpha 0.79, match:namespace quickshell:.*
layerrule = animation slide, match:namespace quickshell:bar
layerrule = animation slide bottom, match:namespace quickshell:cheatsheet
layerrule = no_anim on, match:namespace quickshell:crosshair
layerrule = animation slide bottom, match:namespace quickshell:dock
layerrule = animation popin 120%, match:namespace quickshell:screenCorners
layerrule = no_anim on, match:namespace quickshell:lockWindowPusher
layerrule = animation fade, match:namespace quickshell:notificationPopup
layerrule = no_anim on, match:namespace quickshell:overview
layerrule = animation slide bottom, match:namespace quickshell:osk
layerrule = no_anim on, match:namespace quickshell:regionSelector
layerrule = no_anim on, match:namespace quickshell:screenshot
layerrule = blur on, no_anim on, ignore_alpha 0, match:namespace quickshell:session
layerrule = animation slide right, match:namespace quickshell:sidebarRight
layerrule = animation slide left, match:namespace quickshell:sidebarLeft
layerrule = animation slide, match:namespace quickshell:verticalBar
layerrule = animation slide top, match:namespace quickshell:wallpaperSelector
